<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Word Converter</title>
  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <style>
    .container div {
      padding-top: 10px;
      margin-bottom: 30px;
    }

    #copy-txt {
      margin-top: -39px;
      float: right;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Converter Tools</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active"
              href="https://damicarr.github.io/PSPCWordConverter/word-converter/index.html">Word to HTML <span
                class="visually-hidden">(current)</span></a>
          </li>
        </ul>
      </div> -->
    </div>
  </nav>
  <!-- Main Content -->
  <div class="container">
    <h1>Word to HTML Converter</h1>
    <!-- Alerts -->
    <p>This application is designed to transform Word procedures into HTML versions of themselves.</p>
    <!-- File Input -->
    <input class="form-control mb-3" id="document" type="file">
    <button type="button" class="btn btn-primary mb-3" id="download-html">Download HTML</button>
    <button type="button" id="download-images" style="display: none;" class="btn btn-secondary mb-3">Download
      Images</button>
    <!-- HTML Code Section -->
    <div class="row">
      <div class="col-12">
        <h2>HTML code:</h2>
        <textarea rows="10" class="form-control mb-3" id="html-data" name="html-data"
          placeholder="HTML will appear here"></textarea>
        <button type="button" id="copy-txt" class="btn btn-success">Copy All</button>
      </div>
      <!-- Preview Section -->
      <div class="col-12">
        <h2>Preview:</h2>
        <hr>
        <div id="output" class="well"></div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="js/mammoth.browser.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
